<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Edit Person</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/person" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Person</a>
                </h3>
                <h2>Edit Person</h2>
                <form action="/update">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" name="firstName" th:value="${person.firstName}" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" name="lastName" th:value="${person.lastName}"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email" th:value="${person.email}"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Affiliation:</label>
                        <input type="text" class="form-control" name="affiliation" th:value="${person.affiliation}"/>
                    </div>
                    <input type="hidden" name="id" th:value="${person.id}" />
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
